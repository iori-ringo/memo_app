name: CI

on:
  push:
    branches: ["main", "features/**"]
  pull_request:
    branches: ["main", "features/**"]

jobs:
  check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint & Format Check (Biome)
        run: npm run lint

      - name: Type Check (Electron)
        run: npx tsc -p electron

      - name: Build & Type Check (Next.js)
        run: npm run build
